<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e33ba134bb.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <script onload="f_header('Formulario')" src="/JS/header.js"></script>

    <nav id="navbar"><script src="/JS/nav.js"></script></nav>

    <main>
        <aside>
            <p>
                Al completar el formulario lleva a la página con el javascript que rellena la tabla con los datos.
            </p>
        </aside>

        <section>

            <h2>
                Título del formulario
            </h2>

            <form class="flex arn" action="/html/datos.html" target="_top">
                <fieldset>
                    <label for="name">Nombre: </label><br>
                    <input name="Nombre" id="name" type="text"><br>
                

                <br>
                    <label for="adress">Apellido: </label><br>
                    <input name="Apellido" id="adress" type="text"><br>
                

                <br>
                    <label for="age">Edad: </label><br>
                    <input name="Edad" id="age" type="number">
                </fieldset>

                <fieldset>
                    Estación favorita: <br>
                    <input type="radio" id="spring" name="season" value="Primavera"><label for="spring">Primavera</label> <br>

                    <input type="radio" id="summer" name="season" value="Verano"><label for="summer">Verano</label> <br>

                    <input type="radio" id="autumm" name="season" value="Otoño"><label for="autumm">Otoño</label> <br>

                    <input type="radio" id="winter" name="season" value="Invierno"><label for="winter">Invierno</label> <br>
                </fieldset>

                <fieldset>
                    ¿Qué SO has usado? <br>
                    <input type="checkbox" name="SO" id="windows" value="Windows"><label for="windows">Windows</label>
                    <br>
                    <input type="checkbox" name="SO" id="linux" value="Linux"><label for="linux">Linux</label>
                    <br>
                    <input type="checkbox" name="SO" id="android" value="Android"><label for="android">Android</label>
                    <br>
                    <input type="checkbox" name="SO" id="ios" value="iOS"><label for="ios">iOS</label>
                </fieldset>

                <span class="btn-form">
                    <input class="btn-s" type="submit" value="Enviar">
                </span>

            </form>



        </section>
    </main>

    <script src="/JS/footer.js"></script>
</body>
</html>
